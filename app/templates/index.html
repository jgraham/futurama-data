<!DOCTYPE html>
<head>
  <title>Futurama Data from different places</title>
  <link rel="stylesheet" type="text/css" href="/static/stylesheets/main.css">
</head>
<body>
  <div class='main'>
    <div class='yetAnotherContainer'>
        <div class='backouts floaty'><div class='omg'>{{ backouts['backouts'] }}</div><br> backouts were performed for only {{ backouts['total'] }}     pushes since the beginning of {{ backouts['startdate'] }}</div>
        <div class='backouts floaty'><div class='omg'>{{ today['backouts'] }}</div><br> backouts were performed for only {{ today['total'] }}     pushes since the beginning of today</div>
    </div>
    <div id="container"></div>

  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript">
  $(function () {
      $('#container').highcharts({
          chart: {
              type: 'area'
          },
          title: {
              text: 'closures'
          },
          xAxis: {

            categories: {{ total["x"]|safe }},

          },
          yAxis: {
            title: {
              text: "Closure in hours",
            },
          },
          series: [
          {% for tot in total["y"] %}
          {
              name: "{{ tot }}",
              data: {{ total["y"][tot] }}
          },
          {% endfor %}
          ],
          plotOptions: {
            area: {
                stacking: 'normal',
            },
          }

      });
  });
  </script>
</body>
